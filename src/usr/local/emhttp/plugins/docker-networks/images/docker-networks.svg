<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2496ED"/>

  <!-- Docker whale body (simplified) -->
  <rect x="28" y="50" width="72" height="32" rx="4" fill="#ffffff"/>

  <!-- Container blocks on whale -->
  <rect x="32" y="38" width="12" height="12" rx="2" fill="#ffffff"/>
  <rect x="46" y="38" width="12" height="12" rx="2" fill="#ffffff"/>
  <rect x="60" y="38" width="12" height="12" rx="2" fill="#ffffff"/>
  <rect x="74" y="38" width="12" height="12" rx="2" fill="#ffffff"/>
  <rect x="46" y="26" width="12" height="12" rx="2" fill="#ffffff"/>
  <rect x="60" y="26" width="12" height="12" rx="2" fill="#ffffff"/>

  <!-- Network connections (lines) -->
  <line x1="20" y1="95" x2="45" y2="82" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <line x1="64" y1="95" x2="64" y2="82" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <line x1="108" y1="95" x2="83" y2="82" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>

  <!-- Network nodes -->
  <circle cx="20" cy="100" r="8" fill="#FF8C2F"/>
  <circle cx="64" cy="100" r="8" fill="#FF8C2F"/>
  <circle cx="108" cy="100" r="8" fill="#FF8C2F"/>

  <!-- Connection between nodes -->
  <line x1="28" y1="100" x2="56" y2="100" stroke="#FF8C2F" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="72" y1="100" x2="100" y2="100" stroke="#FF8C2F" stroke-width="2" stroke-dasharray="4,2"/>
</svg>
